{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta name="description" content="Weather Tracker Application - Track weather data for multiple cities easily.">
        <meta name="keywords" content="weather tracker, weather updates, city weather, OpenWeather API">
        <meta name="author" content="Weather Tracker Team">
        <title>{% block title %}Weather Tracker{% endblock %}</title>
        
        <!-- Favicon -->
        <link rel="icon" href="{% static 'img/weather_icon.png' %}" type="image/x-icon">

        <!-- CSS Stylesheets -->
        <link type="text/css" href="{% static 'css/all.min.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'css/volt.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'css/pixel.css' %}" rel="stylesheet">

        <!-- Additional Stylesheets (if needed) -->
        {% block stylesheets %}{% endblock stylesheets %}
    </head>

    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Weather Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'help' %}">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            {% block content %}{% endblock content %}
        </div>

        <!-- Footer Section -->

        <!-- Scripts Section -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/buttons.js' %}"></script>
        <script src="{% static 'js/headroom.min.js' %}"></script>
        <script src="{% static 'js/index.js' %}"></script>
        <script src="{% static 'js/pixel.js' %}"></script>

    </body>

</html>
